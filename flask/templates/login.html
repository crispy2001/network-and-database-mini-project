{% extends "base.html" %}

{% block title %}Login{% endblock title %}

{% block content %}
<div class = "h1 m-4 text-center">Login</div>

<div class = "container">
	<div class = "row justify-content-center">
		<form class="g-3 needs-validation login-form px-5 py-3 m-2 col-6 align-self-center bg-light" novalidate action = "/login" method = "post">
			<div class="mb-2">
				{%if msg %}
				<div class = "text-center" style = "    margin-top: 0.25rem;
				font-size: .875em;
				color: #dc3545;">
					{{msg}}
				</div>
				{%endif %}
			</div>
			<div class="mb-2">
				<div>
					<label >Email</label>
					<div class = "col">
						<input type="text" class="form-control" id="email" name = "email" placeholder="" required>
						<div class="invalid-feedback">
							password cannot be null
						</div>
					</div>
				</div>
			</div>
			<div class="mb-2">
				<div>
					<label >Password</label>
					<div class = "col">
						<input type="password" class="form-control" id="password" name = "password" value = {{password}} placeholder="" required>
						<div class="invalid-feedback">
							password cannot be null
						</div>
				</div>
			</div>
			<div class="row justify-content-center">
				<button class="col-6 btn my-btn" type="submit" value = "submit">login</button>
				<a class = "col-12 text-center" href = "register">register in</a>
			</div>
		</form>
	</div>
</div>

{% endblock content %}
