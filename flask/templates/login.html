{% extends "base.html" %}

{% block title %}Login{% endblock title %}

{% block content %}
<div class = "h1 m-4 text-center">Login</div>

<div class = "container">
	<div class = "row justify-content-center">
		<form class="g-3 needs-validation login-form px-5 py-3 m-2 col-6 align-self-center bg-light" novalidate action = "/login" method = "post">
			<div class="mb-2">
				<div>
					<label >User Name</label>
					<div class = "col">
						<input type="text" class="form-control" id="username" name = "username" placeholder="" required>
						<div class="invalid-feedback">
						</div>
					</div>
				</div>
			</div>
			<div class="mb-2">
				<div>
					<label >Password</label>
					<div class = "col">
						<input type="text" class="form-control" id="password" name = "password" placeholder="" required>
						<div class="invalid-feedback">
							invalid password
						</div>
					</div>
				</div>
			</div>
			<div class="row justify-content-center">
				<button class="col-6 btn my-btn" type="submit" value = "submit">login</button>
				<a class = "col-12 text-center" href = "register">register in</a>
			</div>
		</form>
	</div>
</div>

{% endblock content %}
