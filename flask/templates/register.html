{% extends "base.html" %}

{% block title %}Register{% endblock title %}

{% block content %}
<div class = "h1 m-4 text-center">Register</div>

<div class = "container">
	<div class = "row justify-content-center">
		<form class="g-3 needs-validation login-form px-5 py-3 m-2 col-6 align-self-center bg-light" novalidate action = "/register" method = "post">
			<div class="mb-2">
				<div>
					<label >User Name</label>
					<div class = "col">
						<input type="text" class="form-control" id="username" name = "username" placeholder="" required>
						<div class="invalid-feedback">
							username cannot be null
						</div>
					</div>
				</div>
			</div>
			<div class="mb-2">
				<div>
					<label >Email</label>
					<div class = "col">
						<input type="text" class="form-control" id="email" name = "email" placeholder="" required>
						{%if msg %}
						<div class="invalid-feedback">
							{{msg}}
						</div>
						{%endif %}
					</div>
				</div>
			</div>
			<div class="mb-2">
				<div>
					<label >Password</label>
					<div class = "col">
						<input type="password" class="form-control" id="password" name = "password" placeholder="" required>
						<div class="invalid-feedback">
							password cannot be null
						</div>
					</div>
				</div>
			</div>
			<div class="row justify-content-center">
				<button class="col-6 btn my-btn" type="submit">login</button>
			</div>
		</form>
	</div>
</div>

{% endblock content %}
