{% extends "base.html" %}

{% block title %}Register{% endblock title %}

{% block content %}
<div class = "h1 m-4 text-center">Register</div>

<div class = "container">
	<div class = "row justify-content-center">
		<form class="g-3 needs-validation login-form px-5 py-3 m-2 col-6 align-self-center bg-light" novalidate>
			<div class="mb-2">
				<div>
					<label >User Name</label>
					<div class = "col">
						<input type="text" class="form-control" id="username" placeholder="" required>
						<div class="invalid-feedback">
						</div>
					</div>
				</div>
			</div>
			<div class="mb-2">
				<div>
					<label >Password</label>
					<div class = "col">
						<input type="text" class="form-control" id="password" placeholder="" required>
						<div class="invalid-feedback">
							invalid password
						</div>
					</div>
				</div>
			</div>
			<div class="row justify-content-center">
				<button class="col-6 btn my-btn" type="submit">login</button>
			</div>
		</form>
	</div>
</div>

{% endblock content %}
